<template name="contacts">
  <style>
    .cards-container {
    column-break-inside: avoid;
    }
    .cards-container .card {
    display: inline-block;
    overflow: visible;
    }

    @media only screen and (max-width: 400px) {
    .cards-container {
    -webkit-column-count: 1;
    -moz-column-count: 1;
    column-count: 1;
    }
    }
    @media only screen and (min-width: 600px) {
    .cards-container {
    -webkit-column-count: 2;
    -moz-column-count: 2;
    column-count: 2;
    }
    }
    @media only screen and (min-width: 1080px) {
    .cards-container {
    -webkit-column-count: 3;
    -moz-column-count: 3;
    column-count: 3;
    }
    }
    .text-center {
    text-align: center;
    }

    input.validate {
    font-size:12px;
    }

    label {
    font-size:14px;
    }
  </style>
  <div class="container" style="padding:0px;border:0px;">     
    <div class="row" id="newContactFormRow" style="display:none;">
      <div class="col s12">
	<form class="col s12">
	  <div class="card-panel white">
	    <div class="card-title">New Contact Form</div>
	    <div class="row">
	      <div class="input-field col s12">
		<i class="tiny material-icons prefix">account_circle</i>
		<input id="name" type="text" class="validate">
		<label for="name">Name</label>
	      </div>
	      <div class="input-field col s12">
		<i class="material-icons prefix">today</i>
		<input id="birthday" type="date" class="datepicker">
		<label for="birthday">Birthday</label>
	      </div>

	      <div class="input-field col s12">
		<i class="material-icons prefix">speaker_phone</i>
		<input id="mobile_phone" type="text" class="validate">
		<label for="mobile_phone">Mobile Phone</label>
	      </div>
	      <div class="input-field col s12">
		<i class="material-icons prefix">phone</i>
		<input id="home_phone" type="text" class="validate">
		<label for="home_phone">Home Phone</label>
	      </div>
	      <div class="input-field col s12">
		<i class="material-icons prefix">contact_phone</i>
		<input id="work_phone" type="text" class="validate">
		<label for="work_phone">Work Phone</label>
	      </div>	      			
	      
	      <div class="input-field col s12">
		<i class="material-icons prefix">email</i>
		<input id="personal_email" type="email" class="validate">
		<label for="personal_email">Personal Email</label>
	      </div>
	      <div class="input-field col s12">
		<i class="material-icons prefix">business</i>
		<input id="work_email" type="email" class="validate">
		<label for="work_email">Work Email</label>
	      </div>	      		
	    </div>
	  </div>
	</form>	  
      </div>
    </div>
    <div class="row" style="display:inline;">
      <div class="col s12 cards-container">
	{{#each contactList}}
	<div class="card white">
          <div class="card-content black-text">
	    <span class="card-title">{{this.name}}</span>
	    <p>

	      {{#if hasBirthday this.name}}
	      <b>Birthday:&nbsp;</b>{{this.birthday}}
	      {{/if}}

	      {{#if hasPhone this.name}}
	      <div class="row">
		{{#if hasHomePhone this.name}}
		<div class="col s12">
		  <b>Home Phone:&nbsp;</b>{{this.phone.home}}
		</div>
		{{/if}}
		{{#if hasMobilePhone this.name}}
		<div class="col s12">
		  <b>Mobile Phone:&nbsp;</b>{{this.phone.mobile}}
		</div>
		{{/if}}
	      </div>
	      {{/if}}

	      {{#if hasEmail this.name}}
	      <div class="row">
		{{#if hasPersonalEmail this.name}}
		<div class="col s12">
		  <b>Personal Email:&nbsp;</b>
		  <a href="mailto:{{this.email.personal}}"
		     target="_top"
		     title="{{this.email.personal}}"
		     style="color:black">
		    {{this.email.personal}}
		  </a>
		</div>
		{{/if}}
		<br>
		{{#if hasWorkEmail this.name}}
		<div class="col s12">
		  <b>Work Email:&nbsp;</b>
		  <a href="mailto:{{this.email.work}}"
		     target="_top"
		     title="{{this.email.work}}"
		     style="color:black">
		    {{this.email.work}}
		  </a>
		</div>
		{{/if}}
	      </div>
	      {{/if}}

	      {{#if hasHomeAddress this.name}}
	      <div class="row">
		<div class="col s12">
		  <b>Home Address:</b><br>
		  <a
		    href="https://maps.google.com/?q={{this.address.home.street}}, {{this.address.home.city}}, {{this.address.home.state}}, {{this.address.home.country}}"
		    target="_blank" style="color:black">		    
		    {{this.address.home.apartment}},<br>
		    {{this.address.home.street}},<br>
		    {{this.address.home.city}},&nbsp;{{this.address.home.state}},<br>
		    {{this.address.home.zip}},&nbsp;{{this.address.home.country}}
		  </a>
		</div>
	      </div>
	      {{/if}}
	      
	      {{#if hasWorkEmail this.name}}
	      <div class="row">
		<div class="col s12">
		  <b>Work Address:</b><br>
		  <a
		    href="https://maps.google.com/?q={{this.address.work.street}} {{this.address.work.city}} {{this.address.work.state}} {{this.address.work.country}}"
		    target="_blank" style="color:black">		    
		    {{this.address.work.street}},<br>
		    {{this.address.work.city}},&nbsp;{{this.address.work.state}},<br>
		    {{this.address.work.zip}},&nbsp;{{this.address.work.country}}
		  </a>
		</div>
	      </div>
	      {{/if}}
	    </p>
          </div>
	</div>
	{{/each}}
      </div>
    </div>      
  </div>    
  <script>
    $(document).ready(function(){
    $('ul.tabs').tabs();
    $('.collapsible').collapsible();
    $('.tooltipped').tooltip({delay: 50});
    $('.modal').modal({
    dismissible: false
    });
    $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
    });    
    });    
  </script>
</template>
